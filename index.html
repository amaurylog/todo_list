<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- BotÃ³n para alternar entre temas -->
    <button id="themeToggle" class="theme-toggle" title="Switch to Dark Mode">
        ðŸŒž
    </button>
    <div class="main-container">
        <!-- Panel lateral para el filtro -->
        <aside class="filter-panel">
            <!-- Tasks Filter -->
            <div class="filter-content">
                <label for="filter">Filter Tasks:</label>
                <select id="filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
        </aside>
        <div class="container">
            <button id="toggleFilter" class="filter-toggle">â˜°</button>
            <h1>My TODO List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter your task here...">
                <button id="addButton">Add Task</button>
            </div>
            <!-- Task Counter -->
            <p id="taskCounter">Pending Tasks: 0</p>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
